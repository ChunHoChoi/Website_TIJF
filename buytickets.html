<div id = "topsection">
    <div class="topnav">
        <img src="https://torontojazz.com/wpress2022/wp-content/uploads/TorontoJazzFest_Logo_SMALL_Feb22_2023.svg" alt="Logo">
            <ul>

            </ul>
    </div>
    <h1>Toronto's International Jazz Festival</h1>
    <p>June 21-30, 2023</p>
    </div>
</div>

<form id="purchaseForm">
    <label for="ticketType">Ticket Type:</label>
    <select id="ticketType" name="ticketType" onchange="updatePrice()">

        <option value="One Day Pass" data-price="80.00">One Day Pass</option>
        <option value="All Access Pass" data-price="200.00">All Access Pass</option>
    </select>
    
    <br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1">

    <br>

    <label for="creditCard">Credit Card (16 digits):</label>
    <input type="text" id="creditCard" name="creditCard" pattern="\d{16}" title="Please enter a 16-digit credit card number">
    
    <br>

    <button type="button" onclick="processPayment()">Pay Now</button>
</form>


<div id="orderSummary" style="display: none;">
    <h2>Order Summary</h2>
    <p>Number of tickets: <span id="numTickets"></span></p>
    <p>Price per ticket: $<span id="pricePerTicket">250.00</span></p>
    <p>Subtotal: $<span id="subtotal"></span></p>
    <p>Tax (13%): $<span id="tax"></span></p>
    <p>Final Price: $<span id="finalPrice"></span></p>
</div>
